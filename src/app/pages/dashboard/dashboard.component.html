<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title"
                     [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-md-3" *ngFor="let infoCard of infoCards">
    <nb-card size="small">
      <nb-tabset fullWidth>
        <nb-tab tabTitle="{{infoCard.title}}">
          <div style="padding: 20px;font-size: 100px;text-align: center;" [ngStyle]="{color: infoCard.color}">
            {{infoCard.value}}
          </div>
          <div style="text-align: center;">
            {{infoCard.description}}
          </div>
          <div *ngIf="infoCard.tiempoEspera" style="text-align: center;padding: 10px; ">
            {{infoCard.tiempoEspera}}
          </div>
        </nb-tab>
      </nb-tabset>
    </nb-card>

  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <ngx-temperature></ngx-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <ngx-contacts></ngx-contacts>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-12 col-xxl-12 col-md-7">
    <ngx-security-cameras></ngx-security-cameras>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-12 col-xxl-12 col-md-12">
    <ngx-rooms></ngx-rooms>
  </div>
</div>
